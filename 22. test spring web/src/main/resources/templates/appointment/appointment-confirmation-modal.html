<!-- Modal -->
<div class="modal fade" id="appointment-confirmation-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="appointment-confirmation-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>Are you sure you want to make an appointment??</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirm-appointment-btn">Confirm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

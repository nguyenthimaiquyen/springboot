<!-- Modal -->
<div class="modal fade" id="product-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="product-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Products</h5>
                <button type="button" class="close close-modal" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="image">Image<span class="text-danger">*</span></label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="dob">Date of birth</label>-->
<!--                        <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dob">-->
<!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-product-btn">Save</button>
            </div>
        </div>
    </div>
</div>

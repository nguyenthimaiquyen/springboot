<!-- Modal -->
<div class="modal fade" id="driver-delete-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="driver-delete-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Driver Delete Confirmation</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>Are you sure you want to delete this driver?</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-driver-btn">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Subject Management - Home')}"></head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container-fluid my-5">
    <div class="row flex-row flex-sm-nowrap py-3">
        <div class="col text-center">
            <h2>Đây là trang quản lý môn học</h2>
        </div>
    </div>

    <div class="row flex-row flex-sm-nowrap py-3">
        <div class="col">
            <button class="btn btn-success create-subject-btn">Create subject</button>
        </div>
    </div>

    <div class="row flex-row flex-sm-nowrap py-3">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>SubjectName</th>
                    <th>Credit</th>
                    <th>Subject Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.credit}"></td>
                    <td>
                        <span class="badge badge-success mr-1" th:each="type: ${subject.subjectType}">
                            <span th:text="${type.name}"></span>
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm update-subject-modal-open"
                                th:attr="subject-id=${subject.id}">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-danger btn-sm delete-subject-btn" th:attr="subject-id=${subject.id}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{subject/subject-modal :: subject-modal}"></div>
<div th:replace="~{subject/subject-delete-modal :: subject-delete-modal}"></div>

</body>
<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</html>

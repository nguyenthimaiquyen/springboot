<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: html_head(pageTitle = 'Score Management - Creation')">

</head>

<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container my-4">
    <div class="row text-center mb-4">
        <div class="col">
            <h1>Đây là trang tạo mới điểm của sinh viên</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/create-score}" th:object="${ScoreCreationRequest}">
                <div class="form-group">
                    <label for="studentId">Student Name:</label>
                    <select class="form-group" th:field="*{studentId}" id="studentId">
                        <option th:each="student : ${students}"
                        th:value="${student.id}" th:text="${student.name}"></option>
                    </select>
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></div>
                </div>
                <div class="form-group">
                    <label for="subjectId">Subject Name:</label>
                    <select class="form-group" th:field="*{subjectId}" id="subjectId">
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}" th:text="${subject.subjectName}"></option>
                    </select>
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}"></div>
                </div>
                <div class="form-group">
                    <label for="testDate">Test Date:</label>
                    <input type="date" class="form-control" placeholder="Enter test date"
                           id="testDate" th:field="*{testDate}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('testDate')}" th:errors="*{testDate}"></div>
                </div>
                <div class="form-group">
                    <label for="score">Score:</label>
                    <input type="number" class="form-control" placeholder="Enter score"
                           id="score" th:field="*{score}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="/scores">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>

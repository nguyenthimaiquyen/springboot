<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: html_head(pageTitle = 'Student Management - Home')"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container-fluid my-5">
    <div class="row mb-2">
        <div class="col text-center">
            <h2>Đây là trang quản lý sinh viên</h2>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a href="#" class="btn btn-success create-student-btn">Create student</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Class Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.className}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="${'/update-student/' + student.id}">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger btn-sm"
                           th:href="${'/delete-student/' + student.id}"
                           th:data-confirm-delete="|Are you sure want to delete this student?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/student-creation-modal :: student-creation-modal}"></div>



</body>
<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Student Management - Home')}"></head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container-fluid my-5">
    <div class="row mb-2">
        <div class="col text-center">
            <h2>Đây là trang quản lý sinh viên</h2>
        </div>
    </div>

    <div class="row mx-5 px-5">
        <div class="col mx-5 px-5">
            <form method="get" action="/students">
                <div class="form-group">
                    <label for="name">Search By Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="address">Search By Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <button class="btn btn-success create-student-btn">Create student</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Class Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.className}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm update-student-modal-open" th:attr="student-id=${student.id}">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-danger btn-sm delete-student-btn" th:attr="student-id=${student.id}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{student/student-modal :: student-modal}"></div>
<div th:replace="~{student/student-delete-modal :: student-delete-modal}"></div>



</body>
<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</html>

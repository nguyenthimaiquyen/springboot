<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: html_head(pageTitle = 'Student Management - Update')"></head>
<body>
    <div th:replace="fragments/menu :: menu"></div>
    <div class="container-fluid my-5">
        <div class="row mb-2">
            <div class="col text-center">
                <h2>Đây là trang cập nhật thông tin sinh viên</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" th:action="@{/update-student}" th:object="${StudentUpdateRequest}">
                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name"
                               th:field="*{name}">
                        <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                             th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" placeholder="Enter address"
                               th:field="*{address}" id="address">
                        <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                             th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control" placeholder="Enter phone number"
                               id="phone" th:field="*{phone}">
                        <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                             th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                    <div class="form-group">
                        <label for="className">Class Name:</label>
                        <input type="text" class="form-control" placeholder="Enter class name"
                               id="className" th:field="*{className}">
                        <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                             th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-secondary" href="/">Back</a>
                </form>
            </div>
        </div>

    </div>

    <script src="/js/index.js"></script>
</body>
</html>

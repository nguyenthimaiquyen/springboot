<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container my-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h1>Đây là trang tạo mới hóa đơn</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/create-invoice}" th:object="${InvoiceCreationRequest}">
                <div class="form-group">
                    <label for="customerId">Customer:</label>
                    <select class="form-group" th:field="*{customerId}" id="customerId">
                        <option th:each="customer : ${customers}"
                        th:value="${customer.id}" th:text="${customer.fullname}"></option>
                    </select>
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></div>
                </div>
                <div class="form-group">
                    <label for="serviceId">Service:</label>
                    <select class="form-group" th:field="*{serviceId}" id="serviceId">
                        <option th:each="service : ${services}"
                                th:value="${service.id}" th:text="${service.name}"></option>
                    </select>
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('serviceId')}" th:errors="*{serviceId}"></div>
                </div>
                <div class="form-group">
                    <label for="registerDate">Register Date:</label>
                    <input type="date" class="form-control" placeholder="Enter register date"
                           id="registerDate" th:field="*{registerDate}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}"></div>
                </div>
                <div class="form-group">
                    <label for="extensionDate">Extension Date:</label>
                    <input type="date" class="form-control" placeholder="Enter extension date"
                           id="extensionDate" th:field="*{extensionDate}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('extensionDate')}" th:errors="*{extensionDate}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="/invoice">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{fragment/menu :: menu}"></div>
<div class="container-fluid my-5">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý hóa đơn</h1>
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <a href="/create-invoice" class="btn btn-success">Create invoice</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Customer Name</th>
                    <th>Service Name</th>
                    <th>Register Date</th>
                    <th>Extension Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoice.id}"></td>
                    <td th:text="${invoice.customer.fullname}"></td>
                    <td th:text="${invoice.service.name}"></td>
                    <td th:text="${invoice.registerDate}"></td>
                    <td th:text="${invoice.extensionDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

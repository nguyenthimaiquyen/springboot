<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container my-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h1>Đây là trang tạo mới khách hàng</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/create-customer}" th:object="${CustomerCreationRequest}">
                <div class="form-group">
                    <label for="name">FullName:</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name"
                    th:field="*{fullname}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address"
                           th:field="*{address}" id="address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" class="form-control" placeholder="Enter phone number"
                           id="phone" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="customerType">Customer Type:</label>
                    <select th:field="*{customerType}" id="customerType" class="form-control">
                        <option th:each="type : ${T(com.quyen.qlhd.statics.CustomerType).values()}"
                                th:value="${type}" th:text="${type.value}"></option>
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="/customers">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>

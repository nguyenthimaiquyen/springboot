<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{fragment/menu :: menu}"></div>
<div class="container-fluid my-5">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý dịch vụ</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a href="/create-service" class="btn btn-success">Create service</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>Period (month)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${services}">
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.name}"></td>
                    <td th:text="${service.price}"></td>
                    <td>
                        <span class="badge badge-success mr-1" th:each="unit: ${service.unit}">
                            <span th:text="${unit.value}"></span>
                        </span>
                    </td>
                    <td th:text="${service.period}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="${'/update-service/' + service.id}">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger btn-sm"
                           th:href="${'/delete-service/' + service.id}"
                           th:data-confirm-delete="|Are you sure want to delete this service?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

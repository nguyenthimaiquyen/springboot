<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver management</title>

    <!--    link bootstrap css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid mb-3">
    <div th:replace="~{fragment/menu :: menu}"></div>
    <div class="row my-3">
        <div class="col text-center">
            <h2>Quản lý danh sách tuyến buýt</h2>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a th:href="@{/buses/create}" class="btn btn-success">Create bus route</a>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Distance</th>
                    <th>Bus stop</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bus : ${busList}">
                    <td th:text="${bus.id}"></td>
                    <td th:text="${bus.distance}"></td>
                    <td th:text="${bus.busStop}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="${'/buses/update/' + bus.id}">
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="${'/buses/delete/' + bus.id}"
                           onclick="return confirm('Are you sure want to delete this driver?')">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

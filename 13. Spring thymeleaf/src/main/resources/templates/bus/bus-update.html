<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container my-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h2>Cập nhật thông tin tuyến xe buýt</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/buses/update}" th:object="${bus}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="distance">Distance:</label>
                    <input type="number" class="form-control" placeholder="Enter distance"
                           id="distance" th:field="*{distance}">
                </div>
                <div class="form-group">
                    <label for="busStop">Bus stop:</label>
                    <input type="number" class="form-control" placeholder="Enter bus stop"
                           th:field="*{busStop}" id="busStop">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Management</title>

    <!--    link bootstrap css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid mb-3">
    <div th:replace="~{fragment/menu :: menu}"></div>
    <div class="row my-3">
        <div class="col text-center">
            <h2>Quản lý danh sách phân công tài xế lái xe buýt</h2>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a th:href="@{/assignment/create}" class="btn btn-success">Create assignment</a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Driver's name</th>
                        <th>Bus ID</th>
                        <th>Driving</th>
                        <th>Assignment Time (month)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="assign : ${assignmentList}">
                        <td th:text="${assign.id}"></td>
                        <td th:text="${assign.driver.name}"></td>
                        <td th:text="${assign.bus.id}"></td>
                        <td th:text="${assign.driving}"></td>
                        <td th:text="${assign.assignmentTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container my-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h2>Tạo mới thông tin phân công tài xế lái xe buýt</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/assignment/create}" th:object="${assignment}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="bus">Bus ID:</label>
                    <select th:field="*{bus}" id="bus" class="form-control">
                        <option th:each="id : ${T(com.quyen.springthymeleaf.entity.Bus).getId()}"
                                th:value="${id}" th:text="${id}"></option>
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="driver">Driver's Name:</label>
                    <select th:field="*{driver}" id="driver" class="form-control">
                        <option th:each="name : ${T(com.quyen.springthymeleaf.entity.Driver).getName()}"
                                th:value="${name}" th:text="${name}"></option>
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="driving">Driving Number:</label>
                    <input type="number" class="form-control" placeholder="Enter driving number"
                           id="driving" th:field="*{driving}">
                </div>
                <div class="form-group">
                    <label for="day">Driving Day:</label>
                    <input type="number" class="form-control" placeholder="Enter driving day"
                           th:field="*{day}" id="day">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book borrow management</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container my-5">
    <div class="row text-center mb-5">
        <div class="col">
            <h2>Tạo mới thông tin tài xế xe buýt</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form method="POST" th:action="@{/drivers/create}" th:object="${driver}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter name"
                           id="name" th:field="*{name}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address"
                           th:field="*{address}" id="address">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" placeholder="Enter phone"
                           id="phone" th:field="*{phone}">
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>
                <div class="form-group">
                    <label for="level">Level:</label>
                    <select th:field="*{level}" id="level" class="form-control">
                        <option th:each="level : ${T(com.quyen.springthymeleaf.statics.Level).values()}"
                                th:value="${level}" th:text="${level.value}"></option>
                        </option>
                    </select>
                    <div class="alert alert-danger bg-white border-0 pl-0 text-danger pt-1"
                         th:if="${#fields.hasErrors('level')}"
                         th:errors="*{level}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="/">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
